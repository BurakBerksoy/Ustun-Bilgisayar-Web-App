<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="currency" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="5" y="20" font-size="15" fill="#3b82f6" opacity="0.05">₺</text>
      <text x="25" y="35" font-size="15" fill="#3b82f6" opacity="0.05">₺</text>
    </pattern>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
