<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Bilgisayar monitörü -->
  <rect x="10" y="15" width="80" height="55" rx="3" fill="#1a5cbe" />
  <rect x="15" y="20" width="70" height="45" rx="2" fill="#ffffff" />
  
  <!-- Ekrandaki ÜB logosu -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a5cbe" text-anchor="middle" dominant-baseline="middle">ÜB</text>
  
  <!-- Bilgisayar standı -->
  <rect x="40" y="70" width="20" height="5" fill="#1a5cbe" />
  <rect x="30" y="75" width="40" height="3" rx="1" fill="#1a5cbe" />
  
  <!-- Klavye (opsiyonel) -->
  <rect x="25" y="82" width="50" height="8" rx="2" fill="#e0e0e0" />
  <rect x="28" y="84" width="44" height="4" rx="1" fill="#f5f5f5" />
</svg>
